version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: zeempo-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zeempo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zeempo_password}
      POSTGRES_DB: ${POSTGRES_DB:-zeempo_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: zeempo-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@zeempo.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  postgres_data:
